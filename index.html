<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>RocketCoffee</title>
  </head>
  <body>
    <nav>
      <img class="logo" src="./assets/logo-mobile.svg" alt="logo" />

      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Recompensas</a></li>
        <li><a href="#">Gift Cards</a></li>
        <li><a href="#">Lojas</a></li>
      </ul>

      <button onclick="openMenu()" class="open-menu">
        <img
          src="./assets/menu-buguer-open.svg"
          alt="botão de abrir o menu buguer"
        />
      </button>
      <button onclick="closeMenu()" class="close-menu">
        <img
          src="./assets/menu-buguer-close.svg"
          alt="botão de fechar o menu burger"
        />
      </button>
    </nav>

    <script src="./main.js"></script>
  </body>
</html>
