<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>RocketCoffee</title>
  </head>
  <body>
    <nav>
      <img class="logo" src="./assets/logo-mobile.svg" alt="logo" />

      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Recompensas</a></li>
        <li><a href="#">Gift Cards</a></li>
        <li><a href="#">Lojas</a></li>
      </ul>

      <button onclick="openMenu()" class="open-menu">
        <img
          src="./assets/menu-buguer-open.svg"
          alt="botão de abrir o menu buguer"
        />
      </button>
      <button onclick="closeMenu()" class="close-menu">
        <img
          src="./assets/menu-buguer-close.svg"
          alt="botão de fechar o menu burger"
        />
      </button>
    </nav>

    <main>
      <p>O café que fará seu código decolar para o próximo nível.</p>

      <button>
        PEGAR MEU CAFÉ
        <svg
          width="8"
          height="13"
          viewBox="0 0 8 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.414 12.207L7.121 6.49997L1.414 0.792969L0 2.20697L4.293 6.49997L0 10.793L1.414 12.207Z"
            fill="white"
          />
        </svg>
      </button>

      <div class="titles">
        <h1>Great Coffee</h1>
        <h2>&lt;Great Code/&gt;</h2>
      </div>

      <img
        src="./assets/rocket-coffee.png"
        alt="Copos de café personalizados da RocketCoffee"
      />
    </main>

    <script src="./main.js"></script>
  </body>
</html>
